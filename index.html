<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <!-- Header start-->
    <header class="header-area">
        <div class="container">
            <div class="navbar">

                <div class="navbar-left">
                    <button class="btn-bar">
                        <i class="fas fa-bars"></i>

                    </button>
                </div>
                <div class="navbar-middle">
                    <div class="logo">
                        LOGO
                    </div>
                </div>
                <div class="navbar-right">
                    <button class="cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                        <span class="cart-items">0</span>
                        <i class="fas fa-cart-shopping"></i>
                    </button>
                </div>

            </div>



        </div>






    </header>

    <!-- banner start -->
    <div class="banner-area">
        <div class="banner">
            <div class="banner-image">
                <img src="images/banner.png" alt="banner image" />
            </div>
            <div class="banner-content">
                <span class="banner-content-subtitle">INDOORS</span>
                <span class="banner-content-title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit,
                </span>
                <span class="banner-content-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet </span>
                <a class="banner-content-link" href="#">BASLA</a>
            </div>
        </div>

    </div>
    <!-- banner end -->
    <!-- Product list start -->
    <div class="product-area">
        <div class="container">
            <h2 class="product-area-title">fetaured Product</h2>
            <div class="row" id="products-dom">
                <div class="col-log-4 col-md-6">
                    <div class="product">
                        <div class="product-image">
                            <img src="images/product1.png" alt="product">
                        </div>


                    </div>
                </div>
            </div>
        </div>




    </div>




    <!-- Product list end -->







    <!-- Header end -->
</body>

</html>
